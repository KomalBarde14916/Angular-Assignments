<div>
  <div *ngIf="currentLaptop.id" class="edit-form">
    <h4>Laptop</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="currentLaptop.name" name="name"/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" [(ngModel)]="currentLaptop.price" name="price"/>
      </div>  
    </form>

   

    <button class="badge badge-danger mr-2" (click)="deleteLaptop()">Delete</button>

    <button type="submit" class="badge badge-success mb-2" (click)="updateLaptop()">Update</button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentLaptop.id">
    <br />
    <p>Cannot access this product...</p>
  </div>
</div>
