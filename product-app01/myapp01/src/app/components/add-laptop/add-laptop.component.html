<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
          [(ngModel)]="laptop.name" name="name"/>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" id="price" required [(ngModel)]="laptop.price"
          name="price"/>
      </div>
      

      <button (click)="saveLaptop()" class="btn btn-success">Submit</button>
    </div>

      

    <div *ngIf="submitted">
      <h4>Product was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newLaptop()">Add</button>
    </div>
  </div>
</div>
